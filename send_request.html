<!DOCTYPE html>
<html lang="en">
  <head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <body>
      <header>
        <nav class="navbar navbar-expand-sm justify-content-center py-0 shadow fixed-top">
          <a class="navbar-brand pr-2" href="#">

          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link py-1"><img src="assets/images/logo.png" height="50px"></a>

          </ul>
          <a class="navbar-brand text-info mr-0" href="index.html">
            <i class="fas fa-power-off"></i> Logout
          </a>
        </nav>
      </header>

      <main>
        <div class="container-fluid pt-5 mt-5 main_div">
          <form action="" method="POST" style="width: 100%;">
            <div class="row justify-content-center">
              <div class="col-md-6">
                <table class="table table-borderless mb-0">
                  <tr>
                    <td class="py-1 px-1" width="25%"><b>PO #</b></td>
                    <td class="py-1 px-0" width="1%">:</td>
                    <td class="py-1 px-1">45000789</td>
                  </tr>
                  <tr>
                    <td class="py-1 px-1"><b>PO Description</b></td>
                    <td class="py-1 px-0">:</td>
                    <td class="py-1 px-1">Supply Medical....</td>
                  </tr>
                  <tr>
                    <td class="py-1 px-1"><b>Total Value</b></td>
                    <td class="py-1 px-0">:</td>
                    <td class="py-1 px-1">112450 SAR</td>
                  </tr>
                </table>
              </div>
              <div class="col-md-6">
                <table class="table table-borderless mb-0">
                  <tr>
                    <td class="py-1 px-1" width="20%"><b>Date</b></td>
                    <td class="py-1 px-0" width="1%">:</td>
                    <td class="py-1 px-1"><input type="date" name="date" required></td>
                  </tr>
                  <tr>
                    <td class="py-1 px-1"><b>Time</b></td>
                    <td class="py-1 px-0">:</td>
                    <td class="py-1 px-1"><input type="time" name="time" required></td>
                  </tr>
                  <tr>
                    <td class="py-1 px-1"><b>Ship To</b></td>
                    <td class="py-1 px-0">:</td>
                    <td class="py-1 px-1"><input type="text" name="location" required></td>
                  </tr>
                </table>
              </div>


              <div class="col-12 text-center">
                <table class="table table-bordered mx-auto po_table">
                  <thead class="bg-info text-white">
                    <tr>
                      <th>PO Item #</th>
                      <th>Item Description</th>
                      <th>Qty</th>
                      <th>Ship To</th>
                      <th>Include in ASN?</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>10</td>
                      <td>Instrument xyz</td>
                      <td>30</td>
                      <td>MOH</td>
                      <td>
                       <label>
                        <input type="checkbox" class="option-input checkbox" checked required />
                       </label>
                      </td>
                    </tr>
                    <tr>
                      <td>10</td>
                      <td>Instrument xyz</td>
                      <td>30</td>
                      <td>MOH</td>
                      <td>
                       <label>
                        <input type="checkbox" class="option-input checkbox" checked required />
                       </label>
                      </td>
                    </tr>
                    <tr>
                      <td>10</td>
                      <td>Instrument xyz</td>
                      <td>30</td>
                      <td>MOH</td>
                      <td>
                       <label>
                        <input type="checkbox" class="option-input checkbox" checked required />
                       </label>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="form-group text-center mt-5">
                <a href="#" class="btn btn-info" data-toggle="modal" data-target="#myModal">Send Request</a>
              </div>
            </div>
          </form>
        </div>
      </main>


      <!-- The Modal -->
      <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
          
            <!-- Modal Header -->
            <div class="modal-header py-0" style="border-bottom: none;">
              <button type="button" class="close" data-dismiss="modal" style="outline: none;">&times;</button>
            </div>
            
            <!-- Modal body -->
            <div class="modal-body text-center">
              <h5 class="mb-3">Your Requested ASN ID :</h5>
              <span class="bg-dark text-white p-2">123456789</span>
            </div>
            
            <!-- Modal footer -->
            <div class="modal-footer py-2 mt-3 mb-3" style="border-top: none;">
              <a href="po_list.html" class="btn btn-info px-5 mx-auto" >Close</a>
            </div>
            
          </div>
        </div>
      </div>




  </body>
</html>
